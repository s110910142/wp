<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>你的名字</h1>
            <p>一句簡短的自我介紹</p>
        </header>
        <section>
            <h2>關於我</h2>
            <p>在這裡簡要介紹一下你自己的背景、興趣和專業技能。</p>
        </section>
        <section>
            <h2>我的作品</h2>
            <p>如果你有作品、專案或者其他可以展示的內容，可以在這裡放上相關的連結或者圖片。</p>
        </section>
        <section>
            <h2>聯繫我</h2>
            <p>你可以在這裡提供你的聯繫方式，比如電子郵件地址或者社交媒體賬號。</p>
        </section>
        <footer>
            <p>Copyright © 2024 你的名字. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
